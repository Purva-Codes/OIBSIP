<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | Purva Parab</title>
    <style>
        /* Simple, Clean Design */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* Matches your Travel Theme dark blue */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            background-color: transparent;
            border: 2px solid #e94560;
            border-radius: 30px;
            text-decoration: none; /* Removes underline from link */
            transition: 0.3s;
            cursor: pointer;
        }

        .enter-btn:hover {
            background-color: #e94560;
            box-shadow: 0 0 15px #e94560;
        }
    </style>
</head>
<body>

    <h1>Landing Page</h1>
    
    <div style="margin: 20px 0; font-size: 1.2rem; opacity: 0.8;">
        Submitted by: <h2><strong>Purva Parab</strong></h2>
    </div>

    <a href="index.html" class="enter-btn">View Project &rarr;</a>

</body>
</html>
